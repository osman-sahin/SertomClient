<h4 class="text-center">Klinik Listele</h4>
<div class="d-flex"> 
    <a class="btn btn-success btn-block" [routerLink]="['/clinic/add']"
    routerLinkActive="router-link-active">Yeni Klinik Ekle</a>
</div>
<div class="p-3">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
            <tr>
                <th>Klinik Adı</th>
                <th width="150px;">İşlemler</th>
            </tr>
        </thead>
        <tbody *ngIf="dataSource">
            <tr *ngFor="let item of dataSource">
                <td scope="row">{{item.clinicName}}</td>
                <td>
                    <a class="btn btn-warning mr-1" [routerLink]="['/clinic/update',item.id]"
                        routerLinkActive="router-link-active">Güncelle</a>
                    <a class="btn btn-danger" [routerLink]="['/clinic/delete',item.id]"
                        routerLinkActive="router-link-active">Sil</a>
                </td>
            </tr>
        </tbody>
        <tbody *ngIf="!dataSource">
            <tr>
                <td scope="row">No Result Found</td>
            </tr>
        </tbody>
    </table>
</div>
